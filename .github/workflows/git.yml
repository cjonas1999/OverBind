name: Build Arch Package (Git)

on:
  workflow_dispatch:

jobs:
  build:
    name: Build with makepkg
    runs-on: ubuntu-latest

    container:
      image: archlinux:latest

    steps:
      - name: Install base dependencies
        run: |
          pacman -Sy --noconfirm archlinux-keyring
          pacman -Syu --noconfirm base-devel git sudo

      - name: Create build user
        run: |
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fix permissions
        run: chown -R builder:builder .

      - name: Build package (makepkg -si)
        run: |
          sudo -u builder bash <<'EOF'
          set -e
          cd pkg/GIT
          makepkg -si --noconfirm
          cp *.pkg.tar.zst ../AppImage/
          cd ../AppImage/
          tar -xvf $(ls *.pkg.tar.zst | grep -v debug)
          chmod +x AppImage.sh
          ./AppImage.sh
          EOF

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: arch-package
          path: |
            pkg/GIT/*.pkg.tar.zst
            pkg/AppImage/dist/*.AppImage
